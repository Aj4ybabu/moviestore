{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie %}
        <div class="col-md-3">
            <div class="card" style="width: 250px; height: 610px;" >
                 <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100" height="250">
  <div class="card-body">
      <h5 class="card-title">{{i.name}}</h5>
      <p class="card-text">{{i.desc}}.</p>
       <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">DETAILS</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
